<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventify | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:linear-gradient(135deg,#090979,#3a0ca3,#4361ee);min-height:100vh;display:flex;justify-content:center;align-items:center;color:white;padding:16px}
    .login-container{background:rgba(0,0,0,.7);padding:32px;border-radius:16px;width:100%;max-width:360px;text-align:center;box-shadow:0 0 15px rgba(0,0,0,.5)}
    h1{margin-bottom:4px;color:#ffd700;font-size:24px}
    p.sub{color:#d1d5db;margin-bottom:16px;font-size:12px}
    label{display:block;text-align:left;font-size:12px;color:#e5e7eb;margin:8px 0 4px}
    input{width:100%;padding:12px;border:none;border-radius:8px;background:#1b1b2b;color:white;outline:2px solid transparent}
    input:focus{outline-color:#6c63ff}
    .error{color:#ffb4b4;background:#3a1a1a;border-radius:8px;padding:8px;margin-top:8px;display:none;font-size:12px}
    button{width:100%;padding:12px;margin-top:16px;background:#6c63ff;border:none;border-radius:10px;color:white;font-weight:600;cursor:pointer;transition:.2s}
    button:hover{background:#574bff}
    .muted{font-size:12px;color:#cbd5e1;margin-top:10px}
  </style>
</head>
<body>
  <main class="login-container" aria-label="Login form">
    <h1>Welcome to Eventify</h1>
    <p class="sub">Sign in to explore and book events</p>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" minlength="4" required />

      <div id="errorBox" class="error" role="alert"></div>
      <button type="submit" id="loginBtn">Login</button>
      <p class="muted">(Demo only: email stored locally)</p>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('errorBox');

      function showError(msg){
        errorBox.textContent = msg; errorBox.style.display = 'block';
      }

      function clearError(){ errorBox.style.display = 'none'; errorBox.textContent = ''; }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearError();
        const email = form.email.value.trim();
        const pass = form.password.value;

        if(!email || !pass){ return showError('Please enter email and password.'); }
        if(!form.email.checkValidity()){ return showError('Please enter a valid email address.'); }

        // Demo auth: save email and redirect
        try{
          localStorage.setItem('userEmail', email);
          window.location.href = '/main.html';
        }catch(err){
          showError('Unable to save your session. Please check your browser settings.');
        }
      });
    })();
  </script>
</body>
</html>
